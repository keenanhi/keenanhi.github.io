name: "Get Mastered"
description: "Mastering, Free Mix Feedback"

# url: "http://localhost:4000"

url: "http://getmastered.com"

gems:
  - jekyll-sitemap
  - jekyll-paginate

paginate: 5
paginate_path: "/blog/page:num/"

# markdown: rdiscount
markdown: kramdown
permalink: /:categories/:title/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true
    
