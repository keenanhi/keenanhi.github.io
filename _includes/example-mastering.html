

<div class="row-fluid" style="margin: 10%;">
  <h1 id="beforeAfter"><br></h1>
  <audio id="player1" muted="true;" loop="true;" hidden  controls>
    <source src="/audio/UNMASTERED - Mr Grimly - Autumn Song ft Kite (Electronic Chill).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

  <audio id="player2" muted="true;" loop="true;" hidden controls>
    <source src="/audio/MASTERED - Mr Grimly - Autumn Song ft Kite (Electronic Chill).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>

  <button class="btn btn-skin" id="playpause" type="btn" onclick="audioPlayPause()" style="font-size: 32px;">Play Example</button>
  <br><br>
  <button class="btn btn-skin" id="toggle" type="btn btn-skin" onclick="audioToggle()" style="visibility: hidden;">Toggle Before/After</button>

<br>
</div>


<script>
var playing = false;
var p1, p2;

function audioToggle() {

  p1 = document.getElementById("player1");
  p2 = document.getElementById("player2");
  
     if (p1.muted == true){
      // mute only mastered
      p1.muted = false;
      // play unmastered
      p2.muted = true;
      document.getElementById("beforeAfter").innerHTML = "Before";
    } else {
      // mute only unmastered
      p1.muted = true;
      // play mastered
      p2.muted = false;
      document.getElementById("beforeAfter").innerHTML = "After";
    }
  

}
function audioPlayPause(){

  p1 = document.getElementById("player1");
  p2 = document.getElementById("player2");

  if (playing == false) {
    p1.muted = false;
    p2.muted = true;
    p1.play();
    p2.play();
    playing = true;
    document.getElementById("toggle").style.visibility = "visible";
    document.getElementById("playpause").innerHTML = "Pause Audio";
    document.getElementById("beforeAfter").innerHTML = "Before";
  } else {
    document.getElementById("player1").pause()
    document.getElementById("player2").pause()
    playing = false;
    document.getElementById("playpause").innerHTML = "Play Audio";
    document.getElementById("toggle").style.visibility = "hidden";
    document.getElementById("beforeAfter").innerHTML = "<br>";
  }

}
</script>
