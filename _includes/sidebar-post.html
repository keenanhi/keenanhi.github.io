<!DOCTYPE html>

<body>
<div>
	<section style="padding: 30px; padding-top: 90px;">

<h3 style="color: #000000; text-align: justify;

    Archive:</h3>
  {% for post in site.posts %}

</section>
</div>
</body>
</html>
