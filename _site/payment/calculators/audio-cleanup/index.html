		<h1>Our audio cleanup price calculator</h1>


<p style="color: #333;">Enter the length of your audio (in minutes) in the field below to instantly calculate the price of your project.
    <br>
    <br>
</p>

<input id="numb" placeholder="Length (in minutes)">

<button type="btn" onclick="priceCalc()">Calculate Price</button>

<p id="error" style="font-weight: 700; font-size: 24px; color: #FFB94E;"></p>
<p id="price" style="font-weight: 700; font-size: 24px; color: #333;"></p>
<!-- <p id="frees" style="font-weight: 700; font-size: 24px; color: #333;"></p> -->
<!-- <p id="savings" style="font-weight: 700; font-size: 24px; color: #FFB94E;"></p> -->

<center>
<a id="purchase" class="btn btn-skin" style="width: 40%; height: 50px; font-size: 120%; padding-top: 10px; display: none;"></a>
</center>
<br>

<br>
<!-- <p style="color: #333;"><i>(Here's another hint for the coupon clippers out there: follow us on <a target="_blank" href="https://www.facebook.com/getmastered">Facebook</a>, <a target="_blank" href="https://www.instagram.com/getmastereddeals/">Instagram</a>, and <a target="_blank" href="https://twitter.com/getmastered">Twitter</a> for regular coupon codes to get an even better discount on your project!)</i><br></p> -->

<script>
function priceCalc() {
    var x, textError, textPrice, textFrees, quant, price;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x <= 0) {
        textError = "Ummm... maybe you meant another number?";
            document.getElementById("error").innerHTML = textError;
            document.getElementById("price").innerHTML = "";
            document.getElementById("frees").innerHTML = "";
            // document.getElementById("savings").innerHTML = "";
            document.getElementById("purchase").style.display = "none";
    } else if (x > 90){
    	textError = "That's sure a long one! For podcasts over 90 minutes long, we may be able to give you custom rates. Email your engineer for more information";
    	    document.getElementById("error").innerHTML = textError;
    	    document.getElementById("price").innerHTML = "";
            document.getElementById("frees").innerHTML = "";
            // document.getElementById("savings").innerHTML = "";
            document.getElementById("purchase").style.display = "none";
    }

    else {
    	document.getElementById("error").innerHTML = "";

        quant = Math.floor(x/5)
    	price = 6.25*quant;
        // document.getElementById("savings").innerHTML = "";
    	
    	textPrice = price.toString();
    	document.getElementById("price").innerHTML = "Price: $".concat(textPrice);
    // document.getElementById("frees").innerHTML = "Free Master Credits: +".concat(textFrees);

    document.getElementById("purchase").href = "/payment/podcast-mastering/length-".concat((quant*5).toString(),"/");
    document.getElementById("purchase").innerHTML = "Purchase";
    document.getElementById("purchase").style.display = "block";



        // text = "Input OK";
    }
    
}
</script>
