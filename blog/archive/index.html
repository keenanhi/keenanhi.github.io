---
title: Archive
layout: default
---


<section id="archive">
	<div class="row-fluid" style="padding: 8px 0px 600px 0px;">
		<h3> Full Archive </h3>
{% for post in site.posts %}
  <div class="row-fluid">
      <p style="font-size: 14px; line-height: 0.3em;"><a href="{{ post.url }}"><u>{{ post.title }}</u></a>
      	<i> - {{ post.date | date: '%B %d, %Y' }} </i>
      </p>
  </div>
{% endfor %}
</div>

</section>
