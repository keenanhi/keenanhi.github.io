<script>
function priceCalc() {
    var x, textError, textPrice, textFrees, quant, price, frees;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1) {
        textError = "Ummm... maybe you meant another number?";
            document.getElementById("error").innerHTML = textError;
            document.getElementById("price").innerHTML = "";
            document.getElementById("frees").innerHTML = "";
            document.getElementById("purchase").style.display = "none";
    } else if (x > 18){
    	textError = "That's sure a lot of songs! For orders larger than 18 songs, we may be able to give you even lower rates per song. Email your engineer for more information";
    	    document.getElementById("error").innerHTML = textError;
    	    document.getElementById("price").innerHTML = "";
            document.getElementById("frees").innerHTML = "";
            document.getElementById("purchase").style.display = "none";
    }

    else {
    	document.getElementById("error").innerHTML = "";
    	if (x > 0 && x < 4){
    		price = x*36;
    	} else if (x > 3 && x < 7){
    		price = x*33;
    	}
    	else{
    		price = x*29;
    	}
    	frees = x/3;
    	textPrice = price.toString();
    	textFrees = frees.toFixed(2);
    	document.getElementById("price").innerHTML = "Price: $".concat(textPrice,".00");
    document.getElementById("frees").innerHTML = "Free Master Credits: +".concat(textFrees);

    document.getElementById("purchase").href = "/payment/master-".concat(x.toString(),"/");
    document.getElementById("purchase").innerHTML = "Checkout";
    document.getElementById("purchase").style.display = "block";


        // text = "Input OK";
    }
    
}
</script>
