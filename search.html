---
layout: default
title: Search
permalink: /search/
---

<div>
<h2>That term appears in:</h2>
</div>
<div id="results" class="row-fluid" style="padding: 8px 0px 700px 0px;">
	
</div>

<script>
	var JEKYLL_POSTS = [];
	{% for post in site.posts %}
	JEKYLL_POSTS.push({
		title: "{{ post.title }}",
		link: "{{ post.url | prepend: site.baseurl }}",
		content: "{{ post.content | strip_newlines | strip_html }}"
	}); 
    {% endfor %}
</script>
<script src="{{ "/js/search.js" | prepend: site.baseurl }}"></script>
<script>
	new jekyllSearch({
		selector: "#results",
		properties: ["title", "content"]
	});
</script>
